    <img src="Chocolate_Mousse.jpg" alt="Chocolate Mousse">
    <p><strong>Servings:</strong> 4</p>
    <p><strong>Time Taken:</strong> 20 minutes</p>
    <h2>Ingredients:</h2>
    <ul>
      <li>1 cup Chocolate Chips</li>
      <li>2 cups Warm Water</li>
    </ul>
    <h2>Method:</h2>
    <ol>
      <li>In a blender, blen 1 cup of chocolate chips with 2 cups of warm water. </li>
      <li>Pour in ramekins and freeze overnight. </li>
    </ol>
