<body>
  <div id="container" class="recipe-details">
    <h1>Pancakes</h1>
    <img src="pancakes.jpg" alt="Pancakes">
    <p><strong>Servings:</strong> 4</p>
    <p><strong>Time Taken:</strong> 20 minutes</p>
    <h2>Ingredients:</h2>
    <ul>
      <li>1 cup flour</li>
      <li>2 tbsp sugar</li>
      <li>1 tsp baking powder</li>
      <li>1/2 cup milk</li>
      <li>1 egg</li>
    </ul>
    <h2>Method:</h2>
    <ol>
      <li>Mix dry ingredients in a bowl.</li>
      <li>Add milk and egg; whisk until smooth.</li>
      <li>Pour batter onto a hot griddle and cook until golden.</li>
    </ol>
