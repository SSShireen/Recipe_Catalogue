<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="recipe-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Recipes</title>
</head>
<body>
  <div id="container">
    <h1>Dinner Recipes</h1>

    <!-- Recipe List: each box links to a recipe page -->
    <div class="container">
      <!-- Two recipe boxes at the top -->
      <div class="box">
        <a href="dinner1.html">
          <img src="Lasagne.jpg" alt="Lasagne">
          <h2>Lasagne</h2>
        </a>
      </div>
      <div class="box">
        <a href="dinner2.html">
          <img src="Beef_Nachos.jpg" alt="Beef Nachos">
          <h2>Beef Nachos</h2>
        </a>
      </div>

      <!-- Two recipe boxes at the bottom -->
      <div class="box">
        <a href="dinner3.html">
          <img src="French-Style_Chicken_And_Potatoes.jpg" alt="French-Style_Chicken_And_Potatoes">
          <h2>French-Style Chicken And Potatoes</h2>
        </a>
      </div>
      <div class="box">
        <a href="dinner4.html">
          <img src="Burger.jpg" alt="Burger">
          <h2>Burger</h2>
        </a>
      </div>
    </div>

    <!-- Recipe Input Form -->
    <div id="add-recipe">
      <h2>Add a New Recipe</h2>
      <form>
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" placeholder="Enter recipe name"><br>

        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" placeholder="Enter ingredients"></textarea><br>

        <label for="recipe-method">Method:</label>
        <textarea id="recipe-method" placeholder="Enter cooking method"></textarea><br>

        <button type="submit">Add Recipe</button>
      </form>
    </div>

    <!-- Back Button -->
    <button onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
