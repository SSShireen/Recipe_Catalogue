<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="recipe-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Recipes</title>
</head>
<body>
  <div id="container">
    <h1>Lunch Recipes</h1>

    <!-- Recipe List: each box links to a recipe page -->
    <div class="container">
      <!-- Two recipe boxes at the top -->
      <div class="box">
        <a href="lunch1.html">
          <img src="Chicken_Caesar_Salad.jpg" alt="Chicken Caesar Salad">
          <h2>Chicken Caesar Salad</h2>
        </a>
      </div>
      <div class="box">
        <a href="lunch2.html">
          <img src="Pasta.jpg" alt="Pasta">
          <h2>Pasta</h2>
        </a>
      </div>

      <!-- Two recipe boxes at the bottom -->
      <div class="box">
        <a href="lunch3.html">
          <img src="Salmon_Rice_Bowl.jpg" alt="Salmon Rice Bowl">
          <h2>Salmon Rice Bowl</h2>
        </a>
      </div>
      <div class="box">
        <a href="lunch4.html">
          <img src="Sandwich.jpg" alt="Sandwich">
          <h2>Sandwich</h2>
        </a>
      </div>
    </div>

    <!-- Recipe Input Form -->
    <div id="add-recipe">
      <h2>Add a New Recipe</h2>
      <form>
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" placeholder="Enter recipe name"><br>

        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" placeholder="Enter ingredients"></textarea><br>

        <label for="recipe-method">Method:</label>
        <textarea id="recipe-method" placeholder="Enter cooking method"></textarea><br>

        <button type="submit">Add Recipe</button>
      </form>
    </div>

    <!-- Back Button -->
    <button onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
